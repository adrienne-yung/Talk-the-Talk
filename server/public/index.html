<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/override.css">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/layout.css">
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <div data-view="home-page" class="homepage">
    <div class="container">
      <h1 class="center">
        <img class="logo-image" src="images/Talk the talk.png">
      </h1>
      <div class="row">
        <div class="column-one-third">
          <div class="center">
            <img id="record-audio-file" class="image-option" src="images/Record Audio Files.png">
          </div>
        </div>
        <div class="column-one-third">
          <div class="center">
            <img id="view-audio-file" class="image-option" src="images/View Audio Files.png">
          </div>
        </div>
        <div class="column-one-third">
          <div class="center">
            <img id="text-to-speech" class="image-option" src="images/Text to speech edit.png">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div data-view="record-audio-view" class="record-audio-view hidden">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="center">
            <img class="logo-image-two" src="images/Talk the talk.png">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="center">
            <img class="microphone-img-white" src="images/White Microphone Edit 2.png">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full center">
          <div class="form-group">
            <textarea id="textbox" class="record-audio-textbox" rows="6"></textarea>
          </div>
          <div class="form-group">
            <button id="start-btn" class="btn btn-danger btn-block">Start Recording</button>
            <button id="pause-btn" class="btn btn-danger btn-block">Pause Recording</button>
          </div>
          <p id="instructions" class="instructions">Click on "Start Recording"</p>
        </div>
      </div>
    </div>
  </div>
  <div data-view="text-to-speech" class="text-to-speech hidden">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="center">
            <img class="logo-image-three" src="images/Talk the talk.png">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full center">
          <span>Select Voice:</span><select name="" id="voiceList"></select>
          <br><br>
          <textarea rows="6" id="text-to-speech-textbox" class="form"></textarea>
          <br><br>
          <button id="btn-speak">Translate to Speech</button>
        </div>
      </div>
    </div>
  </div>
  </body>
  </body><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
